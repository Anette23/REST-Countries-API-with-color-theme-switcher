<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <script>
        let localS = localStorage.getItem('theme')
        let themeToSet = localS

        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        document.documentElement.setAttribute('data-theme', themeToSet)
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

</head>

<body>
    <header class="header">
        <a href="index.html">
            <h1>Where in the world?</h1>
        </a>
        <div class="switch-mode">
            <button type="button" title="theme" class="themeSwitcher">
                <i class="fa-solid fa-moon"></i>
            </button>
            <p class="themeSwitch-paragraph">Dark Mode</p>
        </div>
    </header>

    <div class="wrapper hero-wrapper">
        <div class="hero ">
            <form action="#" id="form">
                <input type="text" name="search-country" id="search-country" placeholder="Search for a country...">
            </form>

            <section class="dropdown">
                <div class="dropdown-header">
                    <h2>Filter By Region</h2>
                    <button type="button" class="dropdown-btn"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="dropdown-content">
                    <p class="dropdown-item">Africa</p>
                    <p class="dropdown-item">Americas</p>
                    <p class="dropdown-item">Asia</p>
                    <p class="dropdown-item">Europe</p>
                    <p class="dropdown-item">Oceania</p>
                </div>
            </section>
        </div>
    </div>

    <main>
        <div class="wrapper countries-wrapper">
            <ul class="countries">
            </ul>
        </div>
    </main>

</body>

</html>
